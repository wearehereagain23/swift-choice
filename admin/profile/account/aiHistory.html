        :root {
            --bg: #f4f7fb;
            --card: #fff;
            --accent: #28a745;
            --muted: #6b7280;
            --radius: 10px;
            --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
            --gap: 14px;
            --max-width: 980px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            padding: 28px
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 22px;
            box-sizing: border-box
        }

        h1 {
            margin: 0 0 6px;
            font-size: 20px
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px
        }

        form.grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--gap)
        }

        .col-3 {
            grid-column: span 3
        }

        .col-4 {
            grid-column: span 4
        }

        .col-6 {
            grid-column: span 6
        }

        .col-12 {
            grid-column: 1/-1
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: #111827
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6e9ef;
            font-size: 14px;
            box-sizing: border-box
        }

        textarea {
            min-height: 84px;
            resize: vertical
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px
        }

        button.primary {
            background: var(--accent);
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(40, 167, 69, .12)
        }

        small.helper {
            display: block;
            color: var(--muted);
            margin-top: 6px
        }

        @media(max-width:880px) {

            .col-3,
            .col-4,
            .col-6 {
                grid-column: 1/-1
            }
        }

        .bank-full {
            grid-column: 1/-1
        }
    </style>
</head>

    <script type="module">
        // imports (Firebase v9 modular)
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getFirestore, collection, doc, writeBatch,
            serverTimestamp, Timestamp
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // ensure CONFIG.FIREBASE exists
        if (typeof CONFIG === 'undefined' || !CONFIG.FIREBASE) {
            console.warn("CONFIG.FIREBASE is not defined. Make sure your config.js is loaded before this file.");
        }

        const firebaseApp = (typeof CONFIG !== 'undefined' && CONFIG.FIREBASE) ? initializeApp(CONFIG.FIREBASE) : null;
        const db = firebaseApp ? getFirestore(firebaseApp) : null;

        if (localStorage.getItem('admin') === 'no') {
            await Swal.fire({
                icon: 'error',
                title: 'Upgrade Required',
                text: 'Upgrade required to use this feature'
            }).then(() => {
                history.back(); // or history.go(-1);
            });
        }


        // helpers
        function chunkArray(arr, size) { const out = []; for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size)); return out; }
        const randPick = arr => arr[Math.floor(Math.random() * arr.length)];
        const randRef = len => Array.from({ length: len }, () => "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"[Math.floor(Math.random() * 36)]).join('');
        const randCurrency = (min, max) => parseFloat((Math.random() * (max - min) + min).toFixed(2));
        const randomDateBetween = (s, e) => { const lo = Math.min(s.getTime(), e.getTime()); const hi = Math.max(s.getTime(), e.getTime()); return new Date(lo + Math.random() * (hi - lo)); }
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        const natCodeMap = {
            "United States": "US", "United Kingdom": "GB", "Canada": "CA", "Australia": "AU",
            "France": "FR", "Germany": "DE", "India": "IN", "Brazil": "BR", "Nigeria": "NG"
        };

        // user id from URL param 'i'
        const urlParams = new URLSearchParams(window.location.search);
        const USERID = urlParams.get('i') || null;

        // DOM refs
        const form = document.getElementById('historyForm');
        const nameOption = document.getElementById('nameOption');
        const autoFields = document.querySelectorAll('.auto-field');
        const manualField = document.querySelector('.manual-field');
        const submitBtn = form.querySelector('button[type="submit"]');

        function updateNameModeUI() {
            if (nameOption.value === 'manual') {
                autoFields.forEach(el => el.style.display = 'none');
                manualField.style.display = 'block';
            } else {
                autoFields.forEach(el => el.style.display = 'block');
                manualField.style.display = 'none';
            }
        }
        nameOption.addEventListener('change', updateNameModeUI);
        updateNameModeUI();

        // fetch names
        async function fetchAutoNames(nationalityLabel, gender, count) {
            const nat = natCodeMap[nationalityLabel] || "";
            let url = `https://randomuser.me/api/?results=${encodeURIComponent(count)}`;
            if (nat) url += `&nat=${encodeURIComponent(nat)}`;
            if (gender && gender !== 'both') url += `&gender=${encodeURIComponent(gender)}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                return (data.results || []).map(u => `${u.name.first} ${u.name.last}`);
            } catch (err) {
                console.warn('randomuser fetch failed', err);
                return ["John Doe", "Jane Smith", "Alex Taylor"];
            }
        }

        // Save histories in batches
        async function saveHistories(histories, userId) {
            if (!db) {
                await Swal.fire({ icon: 'error', title: 'Missing Firebase', text: 'Firestore is not initialized (CONFIG.FIREBASE not found).' });
                return;
            }
            if (!userId) {
                await Swal.fire({ icon: 'error', title: 'Missing USERID', text: 'No user id provided in URL ?i=' });
                return;
            }

            Swal.fire({
                title: 'Generating...',
                html: `<div style="width:100%;background:#e6eef0;border-radius:10px;overflow:hidden;">
                 <div id="progressBar" style="width:0%;height:18px;background:${'#28a745'};color:white;text-align:center;font-weight:600;line-height:18px">0%</div>
               </div>
               <p id="progressText" style="margin-top:10px;color:#d1d5db">Preparing data...</p>`,
                allowOutsideClick: false,
                showConfirmButton: false,
                background: '#0C290F',
                color: '#fff'
            });

            submitBtn.disabled = true;
            const batches = chunkArray(histories, 500);
            let completed = 0;

            for (const batchItems of batches) {
                const progressTextEl = document.getElementById('progressText');
                const progressBarEl = document.getElementById('progressBar');
                if (progressTextEl) progressTextEl.textContent = 'Analyzing data...';
                await sleep(450);

                const batch = writeBatch(db);
                batchItems.forEach(item => {
                    const ref = doc(collection(db, 'history', userId, 'history'), item.id);
                    batch.set(ref, item);
                });

                if (progressTextEl) progressTextEl.textContent = 'Composing history...';
                await sleep(600);

                try {
                    await batch.commit();
                } catch (err) {
                    console.error('Batch commit error:', err);
                    await Swal.fire({ icon: 'error', title: 'Save failed', text: err.message || 'Failed to save batch.' });
                    submitBtn.disabled = false;
                    return;
                }

                completed++;
                const percent = Math.round((completed / batches.length) * 100);
                if (progressBarEl) {
                    progressBarEl.style.transition = 'width 600ms ease';
                    progressBarEl.style.width = percent + '%';
                    progressBarEl.textContent = percent + '%';
                }
                if (progressTextEl) progressTextEl.textContent = percent < 50 ? 'Analyzing data...' : (percent < 100 ? 'Composing history...' : 'Finalizing...');
                await sleep(400);
            }

            submitBtn.disabled = false;
            await Swal.fire({ icon: 'success', title: 'Done', text: `${histories.length} histories saved.` });
        }

        // form submit
        form.addEventListener('submit', async (ev) => {
            ev.preventDefault();

            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const start = startVal ? new Date(startVal) : null;
            const end = endVal ? new Date(endVal) : null;
            if (!start || !end || isNaN(start.getTime()) || isNaN(end.getTime())) {
                return Swal.fire({ icon: 'error', title: 'Invalid dates', text: 'Please provide valid start and end dates.' });
            }

            const numHistory = parseInt(document.getElementById('numHistory').value, 10);
            if (!numHistory || numHistory < 1) return Swal.fire({ icon: 'error', title: 'Invalid number', text: 'Number of histories must be at least 1.' });

            const minAmount = parseFloat(document.getElementById('minAmount').value);
            const maxAmount = parseFloat(document.getElementById('maxAmount').value);
            if (isNaN(minAmount) || isNaN(maxAmount) || minAmount > maxAmount) {
                return Swal.fire({ icon: 'error', title: 'Invalid amounts', text: 'Enter valid min and max amounts (min ≤ max).' });
            }

            const bankNames = document.getElementById('bankName2').value.split(',').map(s => s.trim()).filter(Boolean);
            if (!bankNames.length) return Swal.fire({ icon: 'error', title: 'Missing banks', text: 'Please provide at least one bank name.' });

            const types = [...document.querySelectorAll('.checkbox-group input:checked')].map(i => i.value);
            if (!types.length) return Swal.fire({ icon: 'error', title: 'Missing types', text: 'Select at least one transaction type.' });

            // names
            let namesPool = [];
            if (nameOption.value === 'manual') {
                const manual = document.getElementById('manualName').value.split(',').map(s => s.trim()).filter(Boolean);
                if (!manual.length) return Swal.fire({ icon: 'error', title: 'Missing names', text: 'Please enter at least one manual name.' });
                namesPool = manual;
            } else {
                const nationality = document.getElementById('nationality').value;
                const gender = document.getElementById('gender').value;
                const numBeneficiary = parseInt(document.getElementById('numBeneficiary').value, 10) || numHistory;
                namesPool = await fetchAutoNames(nationality, gender, numBeneficiary);
                if (!namesPool.length) return Swal.fire({ icon: 'error', title: 'Name generation failed', text: 'Could not create names. Try manual mode.' });
            }

            // build histories
            const histories = [];
            for (let i = 0; i < numHistory; i++) {
                histories.push({
                    id: randRef(4),
                    amount: randCurrency(minAmount, maxAmount),
                    date: Timestamp.fromDate(randomDateBetween(start, end)),   // ✅ Firestore Timestamp
                    createdAt: serverTimestamp(),                              // ✅ Server time
                    name: randPick(namesPool),
                    bankName: randPick(bankNames),
                    transactionType: randPick(["Credit", "Debit"]),
                    withdrawFrom: types.length === 1 ? types[0] : randPick(types),
                    ref: randRef(10),
                    uuid: USERID,
                    description: '---',
                    status: 'Completed'
                });
            }

            // sort before writing (for consistency in display)
            histories.sort((a, b) => a.date.toMillis() - b.date.toMillis());

            await saveHistories(histories, USERID);

            form.reset();
            updateNameModeUI();
        });
